<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World - TensorFlow.js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TensorFlow.js Hello World</h1>
    <p>線形回帰モデルにより推論を実行する</p>
    <form>
      <label for="input">入力値：</label>
      <input type="number" id="input" name="input" value="1" />
      <input type="button" id="predict-button" value="推論を実行" />
    </form>
    <div>
      <span>予測値：</span>
      <span id="output"></span>
    </div>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script.js" defer></script>
  </body>
</html>
